<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling</title>
    <script src="./diceRoll.js" defer></script>
    <link rel="stylesheet" href="./diceRoll.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <main>
        <form action="" class="dice-roll">
            <label>
                Number of dice: <input type="number" name="dice-number" id="number-of-dice" min=1 max =50 />
            </label> 
            <button id="roll-btn" type="submit">Roll the dice!</button>
        </form>
        <section id="view-dice-roll">
            <p id="dice-para"></p>
            <p> Sum = <span id="sum-para"></span> </p>
        </section>
        <section id="dice-history">
            <h5>History</h5>
            <ul id="history-list"></ul>
        </section>
    </main>
</body>
</html>
